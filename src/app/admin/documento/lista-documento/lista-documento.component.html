<h1 class="text-center">Tipos de Documentos</h1>
<div class="text-end">
    <button mat-raised-button color="primary" routerLink="nuevo">Nuevo Item</button>
</div>

<div class="mat-elevation-z8 mt-5 mb-5" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Name Column -->



        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef class="text-center tabla-encabezado"> Codigo </th>
            <td mat-cell *matCellDef="let element" class="text-center" style="width: 25%;"> {{element.codigo}}
            </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="text-center tabla-encabezado"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="text-center" style="width: 25%;"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef class="text-center tabla-encabezado"> Descripcion </th>
          <td mat-cell *matCellDef="let element" class="text-center" style="width: 25%;"> {{element.descripcion}}
          </td>
      </ng-container>

      <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="text-center tabla-encabezado"> estado</th>
          <td mat-cell *matCellDef="let element" class="text-center" style="width: 20%;"> {{element.estado|estado}} </td>
      </ng-container>




        <ng-container matColumnDef="idTipoDocumento" >
            <th mat-header-cell *matHeaderCellDef class="text-center" style="margin-left: 5px;"></th>
            <td mat-cell *matCellDef="let element" class="text-center">

                <button mat-icon-button href="#" [routerLink]="[element.idTipoDocumento]">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns  ;"></tr>


    </table>
    <mat-paginator style="width: 100%;" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
